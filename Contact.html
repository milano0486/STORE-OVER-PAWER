<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan Karev">
    <meta name="description" content="STORE OVER PAWER| - Rules">
    <title>STORE OVER PAWER|</title>
    <!-- box icons -->
    <link href="css/boxicons.min.css" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">STORE OVER PAWER|</a>
        <i class="bx bx-menu active" id="menu-icon"></i>
        <nav class="navbar">
            <a href="./index.html" class="active">HOME</a>
            <a href="./Join Us.html">JOIN US</a>
            <a href="./About Us.html">ABOUT US</a>
            <a href="./ourteam.html">OUR TEAM</a>
            <a href="./faq.html">FAQ</a>
            <a href="./Stor.html">STORE</a>
            <a href="./Contact.html">CONTACT</a>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section-semi">
      <h2 class="contact-title">Contact Us</h2>
      <form action="#" method="post" class="contact-form-semi">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
    <style>
    .contact-section-semi {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 0 32px 0;
      background: transparent;
    }
    .contact-title {
      color: #28a745;
      font-size: 3.2rem;
      font-weight: 850;
      margin-top: 48px;
      margin-bottom: 36px;
      letter-spacing: 1.2px;
      text-shadow: 0 3px 10px #fff8;
      text-align: center;
    }
    .contact-form-semi {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 30px 18px 22px 18px;
      border-radius: 22px;
      max-width: 400px;
      width: 100%;
      background: rgba(255,255,255,0.32);
      border: 2px solid #28a74533;
      box-shadow: 0 10px 36px rgba(40,167,69,0.15), 0 2px 8px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px) saturate(1.2);
    }
    .contact-form-semi label {
      font-weight: 700;
      color: #000000;
      font-size: 1.13rem;
      margin-bottom: 3px;
    }
    .contact-form-semi input,
    .contact-form-semi textarea {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1.5px solid #000000;
      font-size: 1.13rem;
      background: rgba(255,255,255,0.18);
      color: #222;
      margin-bottom: 3px;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
    }
    .contact-form-semi input:focus,
    .contact-form-semi textarea:focus {
      border: 2px solid #43e97b;
      box-shadow: 0 0 0 3px #43e97b33;
      background: rgba(255,255,255,0.32);
    }
    .contact-form-semi button {
      background: linear-gradient(90deg, #28a745 60%, #43e97b 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 18px 0;
      font-size: 1.25rem;
      font-weight: 800;
      cursor: pointer;
      margin-top: 14px;
      width: 100%;
      box-shadow: 0 6px 24px rgba(40,167,69,0.20);
      transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
      letter-spacing: 0.7px;
    }
    .contact-form-semi button:hover {
      background: linear-gradient(90deg, #218838 60%, #43e97b 100%);
      box-shadow: 0 12px 36px rgba(40,167,69,0.25);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .contact-title {
        font-size: 1.7rem;
        margin-top: 22px;
        margin-bottom: 14px;
      }
      .contact-form-semi {
        padding: 10px 2vw 8px 2vw;
        max-width: 98vw;
        border-radius: 10px;
      }
      .contact-form-semi label {
        font-size: 1rem;
      }
      .contact-form-semi input,
      .contact-form-semi textarea {
        font-size: 1rem;
        padding: 8px 7px;
        border-radius: 7px;
      }
      .contact-form-semi button {
        font-size: 1.08rem;
        padding: 12px 0;
        border-radius: 7px;
      }
    }
    </style>
</body>
</html>
